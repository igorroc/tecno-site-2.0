		<title>TecnoJr | Empresa Júnior de Computação</title>

			name="description"
			content="Fundada em 2002, a Tecno é uma Empresa Júnior voltada para o curso de Ciência da Computação da Universidade Estadual de Santa Cruz (UESC). Desde então, vem atuando na área de desenvolvimento de sistemas e aproximando o mundo acadêmico do empresarial, desenvolvendo o espírito empreendedor de seus colaboradores. Atualmente é constituída por 36 membros."
